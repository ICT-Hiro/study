<script>

window.onload = function() {
  html = new URLSearchParams(location.search).get("html");
  css = new URLSearchParams(location.search).get("css");
  js = new URLSearchParams(location.search).get("js");
  
  html!=null ? document.body.innerHTML += html:console.log(`No HTML`);
  css != null ? document.getElementsByTagName('style')[0].innerHTML += css:console.log(`No CSS`);
  js !=null ? document.getElementsByTagName('script')[1].innerHTML += "\n"+js:console.log(`No JS`);
  eval(js);
}

</script>
